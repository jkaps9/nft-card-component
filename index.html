<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <main>
      <section id="nft-card">
        <div class="card">
          <div class="card__image-container">
            <img
              class="card__image"
              src="assets/images/image-equilibrium.jpg"
              alt="equilibrium"
              width="302px"
              height="302px"
            />
            <div class="card__image-overlay"></div>
            <div class="card__image-overlay__image">
              <img src="assets/images/icon-view.svg" alt="view" />
            </div>
          </div>
          <h2 class="card__title">Equilibrium #3429</h2>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="data-container">
            <span class="data__price">
              <img src="assets/images/icon-ethereum.svg" alt="ethereum" />0.041
              ETH</span
            >
            <span class="data__deadline"
              ><img src="assets/images/icon-clock.svg" alt="clock" />3 days
              left</span
            >
          </div>
          <div class="card__divider"></div>
          <div class="card__creator">
            <img
              src="assets/images/image-avatar.png"
              alt=""
              class="card__creator__image"
            />
            <p class="card__creator__text">
              Creation of <span class="card__creator__name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
