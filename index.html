<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <main>
      <section id="nft-card">
        <div class="container">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="data-row">
            <span class="price">0.041 ETH</span>
            <span class="deadline"> 3 days left</span>
          </div>
          <div class="line"></div>
          <div class="creator">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
