<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <main>
      <section id="nft-card">
        <div class="container">
          <div class="image">
            <img
              class="main"
              src="assets/images/image-equilibrium.jpg"
              alt="equilibrium"
              width="302px"
              height="302px"
            />
            <div class="overlay"></div>
            <div class="eye">
              <img src="assets/images/icon-view.svg" alt="view" />
            </div>
          </div>
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="data-row">
            <span class="price">
              <img src="assets/images/icon-ethereum.svg" alt="ethereum" />0.041
              ETH</span
            >
            <span class="deadline"
              ><img src="assets/images/icon-clock.svg" alt="clock" />3 days
              left</span
            >
          </div>
          <div class="line"></div>
          <div class="creator">
            <img src="assets/images/image-avatar.png" alt="" />
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
